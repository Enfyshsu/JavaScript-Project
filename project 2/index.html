<!DOCTYPE html>
<html lang="en">

<head>
    <title>KKBOX Music Searcher</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Oswald:400,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="site-section-heading text-center mb-5 w-border col-md-6 mx-auto">
                    <h2 class="mb-5">KKBOX Music Searcher</h2>
                    <p class="mb-5">Let's <b>ROCK AND ROLL!</b></p>
                    <form onsubmit="search(); return false;" class="site-block-subscribe">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-secondary text-white bg-transparent" id="searchInput" placeholder="Search some music...">
                            <div class="input-group-append">
                            <button class="btn btn-primary rounded-top-right-0" type="submit" id="button-addon2">SEARCH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="music_list">
                
            </div>
        </div>
    </div>



    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
